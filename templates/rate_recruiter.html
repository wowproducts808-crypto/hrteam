{% extends "base.html" %}
{% block content %}
  <h2>Оценить рекрутера: {{ recruiter.name }}</h2>
  <form method="post">
    <label>Рейтинг (1-5):<br>
      <input type="number" name="rating" min="1" max="5" step="0.1" required>
    </label><br><br>
    <label>Комментарий:<br>
      <textarea name="comment" rows="4" cols="50"></textarea>
    </label><br><br>
    <button type="submit">Отправить оценку</button>
    <a href="/my/jobs">Отмена</a>
  </form>
{% endblock %}
